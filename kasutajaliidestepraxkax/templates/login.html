<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

    <header id="login-section">
        <div class="header-content">
            <div class="header-content-inner">

              <div class="login-container" ng-controller="loginController as login">

                <div class="login-error">
                  <span class="hidden">
                    The username or password is incorrect!
                  </span>
                </div>

                <form id="loginForm">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username" name="username">
                    <label class="mdl-textfield__label" for="username">Username</label>
                    <!-- <span class="mdl-textfield__error">Letters and numbers only</span> -->
                  </div>

                  <br />

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                    <!-- <span class="mdl-textfield__error">Password has to be at least 4 characters</span> -->
                  </div>

                  <br />

                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-button">
                    Login
                  </button>

                  <br />

                  <small>
                    Don't have an account? <a id="register-link">Registreeri</a>
                  </small>
                 </form>
              </div>

            </div>
        </div>
    </header>

    <header id="register-section" class="hidden">
        <div class="header-content">
            <div class="header-content-inner">

              <div class="login-container" ng-controller="loginController as login">

                <div class="login-error">
                  <span class="hidden">
                    Kasutajanimi v천i parool oli vale!
                  </span>
                </div>

                <form id="registrationForm">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user-reg" name="username">
                    <label class="mdl-textfield__label" for="username">Kasutajanimi</label>
                    <span class="mdl-textfield__error">Selline nimi on juba v천etud</span>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="matricule" name="matricule">
                    <label class="mdl-textfield__label" for="matricule">Matriklikood</label>
                    <span class="mdl-textfield__error">Matriklikood koosneb kuuest numbrist</span>
                  </div>


                  <br />

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="pw-reg">
                    <label class="mdl-textfield__label" for="password">Parool</label>
                    <span class="mdl-textfield__error">Parool peab olema v채hemalt neli t채hte pikk</span>
                  </div>

                  <br />

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password-confirm">
                    <label class="mdl-textfield__label" for="password">Sisesta parool uuesti</label>
                    <span class="mdl-textfield__error">Paroolid ei kattu</span>
                  </div>

                  <br />

                  <button type="submit" id="register-submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-button" disabled="true">
                    Register
                  </button>

                    <br/>

                    <small><a id="login-page">Logi sisse</a></small>
                 </form>
              </div>

            </div>
        </div>
    </header>


    <!-- jQuery -->
    <script src="resources/js/jquery.js"></script>
